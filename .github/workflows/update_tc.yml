# Actualización de Tipo de Cambio (TC) en producción
# dolar_bevsa + NXR + 027_tipo_cambio_usd a las 16:15 Uruguay
name: Update Tipo de Cambio (TC)

on:
  schedule:
    # 16:15 Uruguay (UTC-3) = 19:15 UTC
    - cron: '15 19 * * *'
  workflow_dispatch:  # Ejecución manual

jobs:
  update-tc:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Chrome (dolar_bevsa usa Selenium)
        id: chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: 'stable'
          install-chromedriver: true
          install-dependencies: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update TC
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          RAILWAY_ENVIRONMENT: production
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
          CHROMEDRIVER_PATH: ${{ steps.chrome.outputs.chromedriver-path }}
        run: |
          python update/update_tc.py

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-tc-report-${{ github.run_id }}
          path: update_tc.txt
          retention-days: 7
